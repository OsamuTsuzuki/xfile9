        h1 {

        .button-container {

            padding: 1em 2em;

            text-decoration: none;
            border-radius: 8px;

            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
            text-align: center; /* 文字を中央寄せにする */
            white-space: nowrap; /* 折り返し防止（オプション） */
            min-width: 9em; /* 最小幅を9文字分に固定 */
            width: auto;     /* 必要なら幅を広げる */
        }
        .menu-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
